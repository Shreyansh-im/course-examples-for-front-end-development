<!-- The HTML style attribute is used to add styles to an element, such as color, font, size, and more.  -->
<!-- Setting the style of an HTML element, can be done with the style attribute.

The HTML style attribute has the following syntax: <tagname style="property:value;">  The property is a CSS property. The value is a CSS value.  The CSS background-color property defines the background color for an HTML element.-->

<!-- The CSS text-align property defines the horizontal text alignment for an HTML element: -->

<!-- Chapter Summary
Use the style attribute for styling HTML elements
Use background-color for background color
Use color for text colors
Use font-family for text fonts
Use font-size for text sizes
Use text-align for text alignment
 -->


<html>
<head>
  <title>Fifth example</title>
</head>

<body>
<p>I am normal</p>

<p style="color:blue;">I am Blue</p>
<p style="color: red;">I am Red</p>
<p style="font-size: 50px;">I am Big</p>

<h1 style="background-color: powderblue;">This is heading 1</h1>
<p style="background-color:tomato;">This is paragraph</p>

<h1 style="font-family: verdana;">This is Heading</h1>
<p style="font-family:courier;">This is paragraph</p>

<h1 style="font-size:300%">This is Heading</h1>
<p style="font-size:240%">This is paragraph</p>

<h1 style="text-align: center;">Centered Heading</h1>
<p style="text-align: center;">Centered paragraph</p>



</body>

</html>
