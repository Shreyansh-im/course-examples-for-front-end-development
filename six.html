<!-- HTML Formatting Elements
Formatting elements were designed to display special types of text:

<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
 -->

 <html>
<head>
  <title>Sixth example</title>
</head>

<body>
<h3><b> This is Bold text </b></h3>
<h3> <strong> This is Strong text</strong></h3>
<h3><i> This is Italic Text</i></h3>
<h3><mark>This is marked text</mark></h3>
<h3><small>This is small text</small></h3>
<<h3>Do not forget to buy<mark>Milk</mark></h3>
<h3>My favourite color is<del>blue</del></h3>
<p> My favourite color is <del>blue</del><ins>Red</ins></p>
<p>This is <sub>subscripted</sub>Text</p>
<p>This is <sup>superscripted</sup>text</p>



</body>


 </html>
